    <link rel="icon" type="image/jpg" href="https://d25dk4h1q4vl9b.cloudfront.net/bundles/front/media/images/favicons/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/72e5f5a93a.js" crossorigin="anonymous"></script>

<body>
    <div class="contenedor">
        <header style="background-color: rgb(255, 184, 4);">
            <img class="logo" src="https://d25dk4h1q4vl9b.cloudfront.net/bundles/front/media/images/header/mcdonalds-logo.png" alt="logo">
            <div class="menu">
                <ul>
                    <li><a href="index.html">PROMOCIONES</a></li>
                    <li><a href="menu.html">MENÚ</a></li>
                    <li><a href="pedidos.html">PEDIDOS</a></li>                       
                    <li><a href="nosotros.html">NOSOTROS</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                    <li><a href="locales.html">LOCALES</a></li>
                </ul>
            </div> 
        </header>
        <div class="fondo">
            <img style="margin-top: -10px;" src="https://d25dk4h1q4vl9b.cloudfront.net/bundles/common/headerbottom-home-v2.jpg" alt="fondo">
        </div>
        <div class="carrito">
            <h1 class="Tit">Carrito de compras</h1>
            <table>
                <tr>
                    <th></th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td><img class="img-prod" src="https://d25dk4h1q4vl9b.cloudfront.net/media/images/menu-content/MX/papas-y-complementos/ensalada.png" alt=""></td>
                    <td>Ensalada</td>
                    <td>$30.00</td>
                    <td>2</td>
                    <td>$60.00</td>
                </tr>
            </table>
        </div>
        <div class="cupon">
            <p>Bono digital o Cupón</p>
            <input type="text" class="input_cupon" placeholder="Cupon">
        </div>
        <div class="ticket">
            <p class="t">Total del pedido</p>
            <table>
                <tr>
                    <th>Subtotal</th>
                    <th>Envio</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>$ 60.00</td>
                    <td>$ 10.00</td>
                    <td>$ 70.00</td>
                </tr>
            </table>
        
            <button class="delivery">Envio a domicilio</button>
            <button class="delivery">Recoger en tienda</button>
            <button class="envio">Proceder a pagar</button>
        </div>
    </div>
