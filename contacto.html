<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MContacto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Lato:ital,wght@0,400;0,700;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="https://d25dk4h1q4vl9b.cloudfront.net/bundles/front/media/images/favicons/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/72e5f5a93a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="aliment">
        <header style="background-color: rgb(255, 184, 4);">
            <img class="logo" src="https://d25dk4h1q4vl9b.cloudfront.net/bundles/front/media/images/header/mcdonalds-logo.png" alt="logo">
            <div class="menu">
                <ul>
                    <li><a href="index.html">PROMOCIONES</a></li>
                    <li><a href="menu.html">MENÚ</a></li>
                    <li><a href="pedidos.html">PEDIDOS</a></li>                       
                    <li><a href="nosotros.html">NOSOTROS</a></li>
                    <li><a class="este" href="contacto.html">CONTACTO</a></li>
                    <li><a href="locales.html">LOCALES</a></li>
                    <li><a href="registro.html"><i class="fas fa-user user"></i>REGRISTRARSE</a></li>
                </ul>
            </div> 
        </header>
        <div class="fondo">
            <img style="margin-top: -10px;" src="https://d25dk4h1q4vl9b.cloudfront.net/bundles/common/headerbottom-home-v2.jpg" alt="fondo">
        </div>
        <main>
            <!--FORMULARIO-->
            <form class="formulario">
               
               <!--TITULO-->
               <h2 class="titulo">Contacto</h2>
               
               <!--NOMBRE-Y-APELLIDO-->
               <div class="grupo_nombre_apellido">
                   <div class="formulario_nombre">
                       <label>Nombre</label>
                       <div class="grupo_inputs">
                           <input type="text" class="input_nombre" placeholder="Jhon" required>
                       </div>
                   </div>
                   <div class="formulario_apellido">
                       <label>Apellido</label>
                       <div class="grupo_inputs">
                           <input type="text" class="input_apellido" placeholder="Duo" required>
                       </div>        
                   </div>
               </div>
               
               <!--CORREO-ELECTRONICO-->
               <div class="grupo_correo">
                   <label>Correo electronico</label>
                   <div class="grupo_inputs">
                       <input type="email" class="input_correo" placeholder="correo@gmail.com" required>
                       <p class="input_paragraph">Puedes utilizar letras, numero y puntos</p>
                   </div>
               </div>
               
               <!--CONTRASEÑA-Y-CONFIRMACION-->
               <div class="grupo_password">
                   <div class="formulario_grupo">
                       <label>Telefono</label>
                       <div class="grupo_inputs">
                           <input type="password" class="input_password" required>
                       </div>
                   </div>
                   <div class="formulario_grupo">
                       <label>Ciudad</label>
                       <div class="grupo_inputs">
                           <input type="password" class="inputs_confirmacion" required>
                       </div>
                   </div>
               </div>
                <!--TEXT AREA-->
               <div class="grupo_password">
                <div class="formulario_grupo">
                    <label>Asunto</label>
                    <div class="grupo_inputs">
                        <input type="text" class="input_password" required>
                    </div>
                </div>
            </div>
               <!--PARRAFO-->
               <p class="input_paragraph">Motivo de Contacto</p>
               
               <!--INICIAR-SESION-Y-BOTON-DE-REGISTRAR-->
               <div class="grupo_iniciarsesion_btn">
                   <button type="submit" class="btn_registrarse">Envíar</button>
               </div>
               
            </form>
            
        </main>
    </div>
</body>
</html>
